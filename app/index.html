<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>电子教材播放器</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="canvas">
        <div id="toolbars" class="toolbars">
            <div class="toolbarButtonSiderContainer">
                <button id="viewOutline" class="toolbarButton group" title="显示文档大纲" tabindex="4">
                </button>
                <button id="viewThumbnail" class="toolbarButton group toggled" title="显示缩略图" tabindex="3">
                </button>
            </div>
            <button id="sidebarToggle" class="toolbarButton toggled" title="切换侧栏">
            </button>
            <button id="presentationMode" class="toolbarButton presentationMode hiddenLargeView" title="切换到演示模式" tabindex="2">
            </button>
            <div class="toolbarButtonSpacer toolbarButton"></div>
            <button class="toolbarButton pageDown" title="下一页" id="next">
            </button>
            <button class="toolbarButton pageUp" title="上一页" id="previous">
            </button>
            <input type="number" id="pageNumber" class="toolbarField pageNumber toolbarButton" value="1" size="4" min="1" tabindex="1" max="9999999">
            <label id="pageNumberLabel" class="toolbarLabel toolbarButton" for="pageNumber">页面：</label>
        </div>
        <div class="magazine-viewport">
            <div class="container">
                <div class="magazine">
                    <!-- Next button -->
                    <div ignore="1" class="next-button"></div>
                    <!-- Previous button -->
                    <div ignore="1" class="previous-button"></div>
                </div>
            </div>
        </div>
        <!-- Thumbnails -->
        <div class="thumbnails">
            <div id="thumbnails">
                <div class="books-catalog i">
                    <div class="cover-pic">
                        <img src="images/open/1-thumb.jpg" width="54" height="70" class="page-1" />
                        <span>1</span>
                    </div>
                </div>
                <div class="books-catalog d">
                    <div class="cover-pic">
                        <img src="images/open/2-thumb.jpg" width="54" height="70" class="page-2" />
                        <img src="images/open/3-thumb.jpg" width="54" height="70" class="page-3" />
                        <span>2 - 3</span>
                    </div>
                </div>
                <div class="books-catalog d">
                    <div class="cover-pic">
                        <img src="images/open/4-thumb.jpg" width="54" height="70" class="page-4" />
                        <img src="images/open/5-thumb.jpg" width="54" height="70" class="page-5" />
                        <span>4 - 5</span>
                    </div>
                </div>
                <div class="books-catalog d">
                    <div class="cover-pic">
                        <img src="images/open/6-thumb.jpg" width="54" height="70" class="page-6" />
                        <img src="images/open/2-thumb.jpg" width="54" height="70" class="page-7" />
                        <span>6 - 7</span>
                    </div>
                </div>
                <div class="books-catalog d">
                    <div class="cover-pic">
                        <img src="images/open/8-thumb.jpg" width="54" height="70" class="page-8" />
                        <img src="images/open/9-thumb.jpg" width="54" height="70" class="page-9" />
                        <span>8 - 9</span>
                    </div>
                </div>
                <!-- <div class="books-catalog d">
                    <div class="cover-pic">
                        <img src="images/open/10-thumb.jpg" width="54" height="70" class="page-10" />
                        <img src="images/open/11-thumb.jpg" width="54" height="70" class="page-11" />
                        <span>10 - 11</span>
                    </div>
                </div>
                <div class="books-catalog i">
                    <div class="cover-pic">
                        <img src="images/open/12-thumb.jpg" width="54" height="70" class="page-12" />
                        <span>12</span>
                    </div>
                </div> -->
            </div>
            <div id="outlines">
                
                <div class="books-catalog i">
                    <!-- 书名 封面 -->
                    <h2>
                        <span class="icon"></span>
                        拉斯维加斯
                        <i class="arrow"></i>
                    </h2>
                    <ul>
                        <li>
                            <div>
                                <div class="cover-pic">
                                    <img src="images/open/1-thumb.jpg" width="54" height="70" class="page-1" />
                                    <span>1</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 图书目录 -->
                <div class="books-catalog d">
                    <h2>
                        <span class="icon"></span>
                        第一章
                        <i class="arrow"></i>
                    </h2>
                    <ul>
                        <li>
                            <div>
                                <div class="cover-pic">
                                    <img src="images/open/2-thumb.jpg" width="54" height="70" class="page-2" />
                                    <img src="images/open/3-thumb.jpg" width="54" height="70" class="page-3" />
                                    <span>2 - 3</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="books-catalog d">
                    <h2>
                        <span class="icon"></span>
                        第二章
                        <span class="arrow"></span>
                    </h2>
                    <ul>
                        <li>
                            <h3>第一节</h3>
                            <div>
                                <div class="cover-pic">
                                    <img src="images/open/4-thumb.jpg" width="54" height="70" class="page-4" />
                                    <img src="images/open/5-thumb.jpg" width="54" height="70" class="page-5" />
                                    <span>4 - 5</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <h3>第二节</h3>
                            <div>
                                <div class="cover-pic">
                                    <img src="images/open/6-thumb.jpg" width="54" height="70" class="page-6" />
                                    <img src="images/open/7-thumb.jpg" width="54" height="70" class="page-7" />
                                    <span>6 - 7</span>
                                </div>
                                <div class="cover-pic">
                                    <img src="images/open/8-thumb.jpg" width="54" height="70" class="page-8" />
                                    <img src="images/open/9-thumb.jpg" width="54" height="70" class="page-9" />
                                    <span>8 - 9</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- <div class="books-catalog d">
                    <h2>
                        <span class="icon"></span>
                        第三章
                        <i class="arrow"></i>
                    </h2>
                    <ul>
                        <li>
                            <div>
                                <div class="cover-pic">
                                    <img src="images/open/10-thumb.jpg" width="54" height="70" class="page-10" />
                                    <img src="images/open/11-thumb.jpg" width="54" height="70" class="page-11" />
                                    <span>10 - 11</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="books-catalog i">
                    <h2>
                        <span class="icon"></span>
                        结束
                        <i class="arrow"></i>
                    </h2>
                    <ul>
                        <li>
                            <div>
                                <div class="cover-pic">
                                    <img src="images/open/12-thumb.jpg" width="54" height="70" class="page-12" />
                                    <span>12</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->

    <script src="/bower_components/turn.js/hash.js"></script>
